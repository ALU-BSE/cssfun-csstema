<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fundamentals - Profile Card</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="profile-card">
        <header>
            <img src="https://via.placeholder.com/120" alt="Profile Picture" class="profile-img">
            <h1 class="profile-name">Alex Johnson</h1>
            <p class="profile-title">Frontend Developer</p>
        </header>

        <section class="profile-details">
            <p class="profile-bio">
                Passionate about building beautiful and responsive websites. Loves clean code, coffee, and hiking on weekends.
            </p>
            <ul class="profile-skills">
                <li>HTML</li>
                <li>CSS</li>
                <li>JavaScript</li>
                <li>React</li>
                <li>Figma</li>
            </ul>
        </section>

        <footer class="profile-footer">
            <a href="#" class="social-link">LinkedIn</a>
            <a href="#" class="social-link">GitHub</a>
            <a href="#" class="social-link">Twitter</a>
        </footer>
    </div>
</body>
</html>
